name: 'Open Github Issue for Meimari'
author: sherifmeimari
description: 'Opens a github issue'
inputs:
  token:
    description: 'Github Token'
    required: true
  title:
    description: 'Issue Title'
    required: true
  body:
    description: 'Issue Body'
  assignees:
    description: 'Issue Assignees'
outputs:
  issue: #id of output
    description: 'The issue object as a json string'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'alert-octagon'
  color: 'yellow'